<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pi Sensor</title>
    <script>
        function watchTemp() {
            if (this.watching === undefined) {
                this.watching = true;
                ws = new WebSocket("ws://198.199.87.130:5556/temp");
                ws.onmessage = function(msg) {
                    let d = JSON.parse(msg.data);
                    document.getElementById('serial').innerHTML = d.serial;
                    document.getElementById('model').innerHTML = d.model;
                    document.getElementById('temp').innerHTML = d.temp;
                }
            }
        }
    </script>
  </head>
  <body>
    <h2 id="serial"></h2>
    <h2 id="model"></h2>
    <h1 id="temp"></h1>
    <button onclick="watchTemp()">Watch Temp</button>
  </body>
</html>
